    <h1>Entre em contato comigo</h1>

    <div class="container mb-50">
        <div>
            <form>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" onkeyup="validaNome()">
                <div id = 'txtNome'></div>
                <br>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" onkeyup="validaEmail()">
                <div id = 'txtEmail'></div>
                <br>
                <label for="assunto">Assunto:</label><br>
                <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id = 'txtAssunto'></div>
                <br>
                <br>
                <button onclick="enviar()">Enviar</button>
            </form>
        </div>

        <div class="ml-50">
            <form>
                <h2>Endereço:</h2>
                <p>Brás, São Paulo - SP</p>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14630.291512884143!2d-46.62463037443402!3d-23.547859955031516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58ee83fd118f%3A0x617550b12ebd903e!2zQnLDoXM!5e0!3m2!1spt-BR!2sbr!4v1629147490004!5m2!1spt-BR!2sbr" 
                    width="500" 
                    height="350" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy"
                    id='mapa'
                    onmousemove="mapaZoom()"
                    onmouseout="mapaNormal()"
                ></iframe>
            </form>        
        </div>
